<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Asia Millenia Development</title>
    <script>
        var Socket;
        function initSocket() {
            Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
            Socket.onmessage = function (event) {
                var sensorEvent = JSON.parse(event.data);
                switch (sensorEvent.type) {
                    case 'dht':
                        document.getElementById("rxTemp").textContent = sensorEvent.temperature;
                        document.getElementById("rxHumi").textContent = sensorEvent.humidity;
                        document.getElementById("rxHeatIndex").textContent = sensorEvent.heatIndex;
                        document.getElementById("rxDewPoint").textContent = sensorEvent.dewPoint;
                        document.getElementById("rxComfortStatus").textContent = sensorEvent.comfortStatus;
                        document.getElementById("rxTimeStamp").textContent = sensorEvent.timeStamp;
                        break;
                    case 'onoffA':
                        document.getElementById('btnA').innerHTML = sensorEvent.ledOnOff;
                        if (sensorEvent.ledOnOff == 'OFF') {
                            document.getElementById('btnA').style.background = '#FF0000';
                            document.getElementById('btnA')["boxShadow"] = "0px 0px 0px 4px #FF0000";
                        }
                        else {
                            document.getElementById('btnA').style.background = '#111111';
                            document.getElementById('btnA')["boxShadow"] = "0px 0px 0px 4px #111111";
                        }
                        break;
                    default:
                    // code block
                }
            }
        }
    </script>
